<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Navbar 예제</title>
    <style>
        .navbar {
            background-color: #000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navbar-container {
            background-color: #000;
            width: 100%;
        }
        
        .logo {
            height: 30px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            margin-left: auto;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #ccc;
        }
        
        .menu-icon {
            display: none;
            height: 24px;
            margin-left: auto;
        }
        
        /* 반응형 디자인 */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <div class="logo-container">
                <img src="UMC_logo.png" alt="UMC 로고" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">소개</a></li>
                <li><a href="#">프로젝트</a></li>
                <li><a href="#">Q&A</a></li>
                <li><a href="#">지원하기</a></li>
            </ul>
            <img src="TL.png" class="menu-icon">
        </nav>
    </div>
</body>
</html>
