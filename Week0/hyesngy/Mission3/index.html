<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMC Study Plan</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1>UMC Study Plan</h1>
  </header>
  <hr>
  <main>
    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="스터디 계획을 작성해보세요!">
    </form>
    <div class="container">
      <section class="todo-section">
        <h2 class="subtitle">해야 할 일</h2>
        <ul class="taskList">
        </ul>
      </section>
      <section class="complete-section">
        <h2 class="subtitle">해낸 일</h2>
        <ul class="completedList">
        </ul>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
